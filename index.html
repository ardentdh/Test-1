<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Expressive Smiley</title>
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: "Inter", "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at 20% 20%, #5f2fbe 0 20%, transparent 46%),
          radial-gradient(circle at 78% 30%, #1177a8 0 16%, transparent 42%),
          radial-gradient(circle at 50% 120%, #2a0b55 0 44%, #080214 86%);
      }

      .scene {
        position: relative;
        width: min(92vmin, 760px);
        aspect-ratio: 1;
        display: grid;
        place-items: center;
      }

      .aurora {
        position: absolute;
        inset: 8%;
        border-radius: 50%;
        filter: blur(54px);
        background: conic-gradient(from 160deg, #fff4a2, #ff9ccf, #95e2ff, #bca5ff, #fff4a2);
        opacity: 0.32;
        animation: spin 14s linear infinite;
      }

      .ring {
        position: absolute;
        inset: 15%;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 48px rgba(126, 216, 255, 0.24), inset 0 0 26px rgba(255, 255, 255, 0.08);
        animation: pulse 3.4s ease-in-out infinite;
      }

      .sparkle {
        position: absolute;
        width: 12px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(circle, #fff 12%, #98ebff 45%, transparent 74%);
        filter: drop-shadow(0 0 10px #9ee9ff);
        animation: drift 5.8s ease-in-out infinite;
      }

      .s1 { top: 18%; left: 16%; animation-delay: -0.8s; }
      .s2 { top: 14%; right: 20%; animation-delay: -2.2s; }
      .s3 { bottom: 20%; left: 17%; animation-delay: -1.4s; }
      .s4 { bottom: 16%; right: 16%; animation-delay: -3.5s; }
      .s5 { top: 48%; left: 8%; animation-delay: -4.1s; }
      .s6 { top: 56%; right: 9%; animation-delay: -2.9s; }

      .face {
        width: min(58vmin, 450px);
        aspect-ratio: 1;
        border-radius: 50%;
        position: relative;
        z-index: 2;
        background:
          radial-gradient(circle at 27% 20%, rgba(255, 255, 255, 0.9) 0 12%, transparent 24%),
          radial-gradient(circle at 68% 73%, #ffb42c 0 19%, transparent 43%),
          radial-gradient(circle at 52% 48%, #ffee6d 0 46%, #ffd233 73%, #f7a100 100%);
        box-shadow:
          0 34px 75px rgba(0, 0, 0, 0.47),
          inset 0 -14px 30px rgba(122, 61, 0, 0.27),
          inset 0 14px 25px rgba(255, 255, 255, 0.6);
        animation: float 3s ease-in-out infinite;
      }

      .face::before {
        content: "";
        position: absolute;
        width: 30%;
        aspect-ratio: 1;
        border-radius: 50%;
        top: 10%;
        left: 11%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.75), transparent 70%);
        filter: blur(1px);
      }

      .brow {
        position: absolute;
        width: 16%;
        height: 5%;
        border-radius: 999px;
        background: #3a2100;
        top: 24%;
        animation: browDance 6s ease-in-out infinite;
      }

      .brow.left { left: 22%; transform: rotate(-14deg); }
      .brow.right { right: 22%; transform: rotate(14deg); }

      .eye {
        position: absolute;
        width: 14%;
        aspect-ratio: 1;
        background: #2f1a00;
        border-radius: 50%;
        top: 34%;
        overflow: hidden;
        transform-origin: center;
        animation: blink 4.4s infinite;
        box-shadow: inset 0 -3px 5px rgba(255, 212, 117, 0.28);
      }

      .eye.left { left: 26%; }
      .eye.right { right: 26%; }

      .pupil {
        position: absolute;
        width: 42%;
        aspect-ratio: 1;
        background: #0d0a08;
        border-radius: 50%;
        top: 30%;
        left: 30%;
        animation: glance 6s ease-in-out infinite;
      }

      .pupil::after {
        content: "";
        position: absolute;
        width: 35%;
        aspect-ratio: 1;
        border-radius: 50%;
        top: 10%;
        left: 12%;
        background: rgba(255, 255, 255, 0.95);
      }

      .cheek {
        position: absolute;
        width: 17%;
        aspect-ratio: 1;
        border-radius: 50%;
        top: 56%;
        background: radial-gradient(circle, rgba(255, 148, 166, 0.64), rgba(255, 126, 145, 0.14) 66%, transparent 78%);
        animation: blush 3s ease-in-out infinite;
      }

      .cheek.left { left: 16.5%; }
      .cheek.right { right: 16.5%; }

      .mouth {
        position: absolute;
        width: 47%;
        height: 25%;
        left: 50%;
        bottom: 20%;
        transform: translateX(-50%);
        border-bottom: 18px solid #311900;
        border-radius: 0 0 999px 999px;
        animation: smileMorph 3s ease-in-out infinite;
      }

      .mouth::before {
        content: "";
        position: absolute;
        inset: 18% 9% auto;
        height: 58%;
        border-radius: 0 0 999px 999px;
        background: linear-gradient(#ff9ac0 15%, #ef4f83 88%);
      }

      .mouth::after {
        content: "";
        position: absolute;
        width: 42%;
        height: 12%;
        top: -2px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 0 0 16px 16px;
        opacity: 0.9;
      }

      .caption {
        position: absolute;
        bottom: 5.5vh;
        color: #fff8d7;
        font-size: clamp(0.95rem, 2.2vw, 1.2rem);
        text-transform: uppercase;
        letter-spacing: 0.11em;
        text-shadow: 0 3px 16px rgba(0, 0, 0, 0.5);
      }

      @keyframes spin { to { transform: rotate(1turn); } }

      @keyframes pulse {
        0%, 100% { transform: scale(0.975); opacity: 0.55; }
        50% { transform: scale(1.03); opacity: 0.88; }
      }

      @keyframes drift {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.68; }
        50% { transform: translateY(-12px) scale(1.4); opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
        25% { transform: translateY(-10px) rotate(-2.5deg) scale(1.01); }
        50% { transform: translateY(1px) rotate(0deg) scale(1); }
        75% { transform: translateY(-10px) rotate(2.5deg) scale(1.01); }
      }

      @keyframes blink {
        0%, 40%, 46%, 72%, 76%, 100% { transform: scaleY(1); }
        43%, 74% { transform: scaleY(0.08); }
      }

      @keyframes glance {
        0%, 100% { transform: translateX(0) translateY(0); }
        20% { transform: translateX(-14%) translateY(4%); }
        45% { transform: translateX(16%) translateY(-3%); }
        70% { transform: translateX(-6%) translateY(3%); }
      }

      @keyframes browDance {
        0%, 100% { translate: 0 0; }
        20% { translate: 0 -3px; }
        50% { translate: 0 1px; }
        80% { translate: 0 -2px; }
      }

      @keyframes smileMorph {
        0%, 100% { transform: translateX(-50%) scaleX(1) scaleY(1); }
        30% { transform: translateX(-50%) scaleX(1.08) scaleY(1.05); }
        60% { transform: translateX(-50%) scaleX(1.14) scaleY(0.96); }
      }

      @keyframes blush {
        0%, 100% { transform: scale(1); opacity: 0.75; }
        50% { transform: scale(1.09); opacity: 1; }
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <section class="scene" aria-hidden="true">
      <div class="aurora"></div>
      <div class="ring"></div>
      <span class="sparkle s1"></span>
      <span class="sparkle s2"></span>
      <span class="sparkle s3"></span>
      <span class="sparkle s4"></span>
      <span class="sparkle s5"></span>
      <span class="sparkle s6"></span>
    </section>

    <main class="face" role="img" aria-label="A premium expressive looping smiley face animation">
      <span class="brow left"></span>
      <span class="brow right"></span>
      <span class="cheek left"></span>
      <span class="cheek right"></span>
      <span class="eye left"><span class="pupil"></span></span>
      <span class="eye right"><span class="pupil"></span></span>
      <span class="mouth"></span>
    </main>

    <p class="caption">Premium Joy Loop âœ¨</p>
  </body>
</html>
