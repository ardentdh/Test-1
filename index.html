<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping Smiley Animation</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: "Inter", "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at 15% 20%, #5f2b8b 0 18%, transparent 45%),
          radial-gradient(circle at 85% 30%, #0c5b87 0 16%, transparent 45%),
          radial-gradient(circle at 50% 115%, #220a3a 0 45%, #0a0418 85%);
      }

      .scene {
        position: relative;
        width: min(88vmin, 680px);
        aspect-ratio: 1;
        display: grid;
        place-items: center;
      }

      .aurora {
        position: absolute;
        inset: 10%;
        border-radius: 50%;
        filter: blur(50px);
        background: conic-gradient(from 180deg, #ffef8f, #ff9ccc, #84dcff, #ffef8f);
        opacity: 0.28;
        animation: spin 16s linear infinite;
      }

      .ring {
        position: absolute;
        inset: 17%;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 0 40px rgba(160, 217, 255, 0.2);
        animation: pulse 3s ease-in-out infinite;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(circle, #fff 10%, #9ce8ff 50%, transparent 72%);
        filter: drop-shadow(0 0 8px #9ce8ff);
        animation: drift 6s ease-in-out infinite;
      }

      .sparkle.s1 { top: 24%; left: 18%; animation-delay: -1s; }
      .sparkle.s2 { top: 18%; right: 22%; animation-delay: -3s; }
      .sparkle.s3 { bottom: 24%; left: 20%; animation-delay: -2s; }
      .sparkle.s4 { bottom: 18%; right: 18%; animation-delay: -4.5s; }

      .face {
        width: min(56vmin, 420px);
        aspect-ratio: 1;
        border-radius: 50%;
        position: relative;
        background:
          radial-gradient(circle at 30% 26%, #fffbd7 0 15%, transparent 27%),
          radial-gradient(circle at 65% 70%, #ffb01f 0 18%, transparent 45%),
          radial-gradient(circle at 50% 48%, #ffe95f 0 48%, #ffcf2d 75%, #f5a000 100%);
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.45),
          inset 0 -14px 30px rgba(130, 74, 0, 0.28),
          inset 0 12px 24px rgba(255, 255, 255, 0.58);
        animation: float 2.8s ease-in-out infinite;
      }

      .cheek {
        position: absolute;
        width: 16%;
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 151, 164, 0.6), rgba(255, 130, 147, 0.15) 65%, transparent 75%);
        top: 55%;
      }

      .cheek.left { left: 18%; }
      .cheek.right { right: 18%; }

      .eye {
        position: absolute;
        width: 13%;
        aspect-ratio: 1;
        background: #2a1500;
        border-radius: 50%;
        top: 33%;
        animation: blink 4.2s infinite;
        transform-origin: center;
        box-shadow: inset 0 -2px 4px rgba(255, 210, 120, 0.35);
      }

      .eye::after {
        content: "";
        position: absolute;
        width: 24%;
        aspect-ratio: 1;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        top: 20%;
        left: 18%;
      }

      .eye.left { left: 27%; }
      .eye.right { right: 27%; }

      .mouth {
        position: absolute;
        width: 46%;
        height: 24%;
        left: 50%;
        bottom: 21%;
        transform: translateX(-50%);
        border-bottom: 17px solid #2d1800;
        border-radius: 0 0 999px 999px;
        animation: grin 2.8s ease-in-out infinite;
      }

      .mouth::before {
        content: "";
        position: absolute;
        inset: 18% 10% auto;
        height: 56%;
        border-radius: 0 0 999px 999px;
        background: linear-gradient(#ff8eb4 15%, #ef4f83 90%);
        opacity: 0.9;
      }

      .caption {
        position: absolute;
        bottom: 6vh;
        color: #fff6cc;
        font-size: clamp(1rem, 2.4vw, 1.2rem);
        letter-spacing: 0.09em;
        text-transform: uppercase;
        opacity: 0.9;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.45);
      }

      @keyframes blink {
        0%, 42%, 48%, 100% { transform: scaleY(1); }
        45% { transform: scaleY(0.08); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-10px) rotate(-2.5deg); }
        50% { transform: translateY(1px) rotate(0deg); }
        75% { transform: translateY(-10px) rotate(2.5deg); }
      }

      @keyframes grin {
        0%, 100% { transform: translateX(-50%) scaleX(1); }
        50% { transform: translateX(-50%) scaleX(1.1); }
      }

      @keyframes spin {
        to { transform: rotate(1turn); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(0.98); opacity: 0.55; }
        50% { transform: scale(1.03); opacity: 0.85; }
      }

      @keyframes drift {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.65; }
        50% { transform: translateY(-10px) scale(1.35); opacity: 1; }
      }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <section class="scene" aria-hidden="true">
      <div class="aurora"></div>
      <div class="ring"></div>
      <span class="sparkle s1"></span>
      <span class="sparkle s2"></span>
      <span class="sparkle s3"></span>
      <span class="sparkle s4"></span>
    </section>

    <main class="face" role="img" aria-label="A happy looping smiley face animation">
      <span class="cheek left"></span>
      <span class="cheek right"></span>
      <span class="eye left"></span>
      <span class="eye right"></span>
      <span class="mouth"></span>
    </main>

    <p class="caption">Keep Smiling âœ¨</p>
  </body>
</html>
